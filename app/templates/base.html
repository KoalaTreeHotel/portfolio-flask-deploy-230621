<!-- The base template that other files will extend. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header class="header">
        <h1>John Doe</h1>
        <!-- Navbar (nav__link--active class applies to the current page only) -->
        <!-- url_for(home) is the url in the @app.route decorator for the home() function -->
        <nav class="nav">
            <a href="{{ url_for('home') }}"
                class="nav__link {{ 'nav__link--active' if request.path == url_for('home') }}">
                Projects</a>
            <a href="{{ url_for('about') }}"
                class="nav__link {{ 'nav__link--active' if request.path == url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}"
                class="nav__link {{ 'nav__link--active' if request.path == url_for('contact') }}">Contact</a>
        </nav>
    </header>
    <!-- Files that extend base.html put their "block content" here (their bodies) -->
    {% block content %}
    {% endblock %}
</body>

</html>
