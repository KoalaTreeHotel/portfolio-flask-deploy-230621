{% extends "base.html" %}

<!-- The body for the project. -->
{% block content %}
<main class="my-main-flex-centering">
    <div>
        <article class="my-project">
            <img class="my-project-hero" src="{{ url_for('static', filename=project['hero']) }}" alt="hero image">

            <article class="my-project-content">
                <h2 class="my-project-heading">
                    {{ project['name'] }}
                </h2>
                <p> <a href="{{ project['production'] }}" target="_blank" rel="noopener noreferrer">
                        <span class="w3-tag w3-round w3-green">View in production</span></a>
                </p>
                <p>
                    <!-- To do: Could add a text description in the project's dictionary and
                    use that here instead of manually putting it in a new HTML file that
                    is extending this HTML file. -->
                    {% block project_info %}
                    {% endblock %}
                </p>
            </article>
        </article>
    </div>
</main>
{% endblock %}
